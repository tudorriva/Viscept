version: '3.8'

services:
  # Backend Express server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viscept-backend
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434/api/generate}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral}
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
    networks:
      - diagram-network
    restart: unless-stopped

  # Frontend Vite + React app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viscept-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${FRONTEND_API_URL:-http://backend:3001}
    networks:
      - diagram-network
    restart: unless-stopped

  # PlantUML Server
  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: viscept-plantuml
    ports:
      - "8080:8080"
    environment:
      - PLANTUML_SECURITY_ALLOW_FETCH=true
    networks:
      - diagram-network
    restart: unless-stopped
    profiles:
      - plantuml

networks:
  diagram-network:
    driver: bridge